	<div class="content">
		<div id="map"></div>
		<script>
			var map;
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 8,
					minZoom: 2,
					maxZoom: 10,
					center: {lat: -28, lng: 137}
				});
				map.data.setStyle({ fillColor:'red' });
				map.data.loadGeoJson('https://pmmpublisher.pps.eosdis.nasa.gov/products/global_landslide_nowcast_30mn/export/Global/2017/118/global_landslide_nowcast_30mn.20170428.230000.geojson');
			}
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqqZYLz6Y4lJGuBatmPuHJxPt-Y75kNag&callback=initMap">
		</script>
